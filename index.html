<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter your city name"
          spellcheck="false"
        />
        <button><img src="./images/search-removebg-preview.png" /></button>
      </div>
      <div class="weather">
        <img
          src="images/rain.png.png"
          class="weather-icon"
        />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png.png" class="humidity-img" />
          </div>
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          <div class="col">
            <img src="./images/wind.png" class="wind" />
          </div>
          <div>
            <p class="humidity">15 km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
